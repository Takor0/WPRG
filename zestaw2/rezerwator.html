<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
</head>

<body>
    <form method="post" action="rezerwacja.php">
        <label for="guests">Liczba osób:</label>
        <select name="guests" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br><br>
        <label for="name">Imię i nazwisko:</label>
        <input type="text" name="name" required>
        <br><br>
        <label for="address">Adres:</label>
        <input type="text" name="address" required>
        <br><br>
        <label for="credit_card">Dane karty kredytowej:</label>
        <input type="text" name="credit_card" required>
        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" required>
        <br><br>
        <label for="date">Data pobytu:</label>
        <input type="date" name="date" required>
        <br><br>
        <label for="arrival_time">Godzina przyjazdu:</label>
        <input type="time" name="arrival_time" required>
        <br><br>
        <label for="child_bed">Dostawienie łóżka dla dziecka:</label>
        <input type="checkbox" name="child_bed">
        <br><br>
        <label for="amenities">Udogodnienia:</label><br>
        <input type="checkbox" name="amenities[]" value="klimatyzacja">
        <label for="ac"> Klimatyzacja</label><br>
        <input type="checkbox" name="amenities[]" value="popielniczka">
        <label for="smoking_area"> Popielniczka dla palacza</label><br>
        <br><br>
        <button type="submit">Zarezerwuj</button>
    </form>

</body>

</html>
